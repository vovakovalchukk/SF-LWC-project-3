<template>
   <lightning-record-edit-form object-api-name='Contact' onsuccess={handleSuccess}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
         <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseCreateContactModal}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Creating a new Contact</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               <lightning-messages></lightning-messages>
               <div class="slds-grid">
                  <div class="slds-col slds-size_1-of-2">
                     <lightning-input-field field-name={firstName}></lightning-input-field>
                     <lightning-input-field field-name={lastName}></lightning-input-field>
                     <lightning-input-field field-name={email}></lightning-input-field>
                     <lightning-input-field field-name={mobilePhone}></lightning-input-field>
                  </div>
                  <div class="slds-col slds-size_1-of-2">
                     <lightning-input-field field-name={accountId}></lightning-input-field>
                  </div>
               </div>
            </div>
            <!-- modal footer start-->
            <footer class="slds-modal__footer">
               <button class="slds-button slds-button_neutral" onclick={handleCloseCreateContactModal}>Cancel</button>
               <button class="slds-button slds-button_brand" type="submit">Save</button>
            </footer>
         </div>
      </section>
   </lightning-record-edit-form>
</template>
